<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trading Journal</title>
</head>
<body>

<h1>Trading Journal</h1>

<h2>Select Month</h2>

<ul>
{% assign months = site.trades | group_by_exp: "trade", "trade.date | date: '%Y-%m'" %}
{% for month in months %}
  <li>
    <a href="/{{ month.name }}/">
      {{ month.name | date: "%B %Y" }}
    </a>
  </li>
{% endfor %}
</ul>

</body>
</html>
